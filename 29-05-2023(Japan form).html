<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Form</title>
    <style>
        body{
            background-color: rgba(173, 173, 184,0.5);
            background-blend-mode: color ;
            background-image: url(images/japan.jpeg);background-size: 100% 100%;background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <form class="was-validated" name="jack">
            <div class="h2 text-center fw-bold" style="color: darkblue;font-family: 'Times New Roman', Times, serif;">Japan visa registration form</div>
            <div class="row my-4">
            <label for="fn" class="form-label col-2 fw-bold">First Name:</label>
            <div class="col-9">
                <input type="text" class="form-control" id="fn" placeholder="Enter Your First Name" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="mn" class="form-label col-2 fw-bold">Middle Name:</label>
            <div class="col-9">
                <input type="text" class="form-control" id="mn" placeholder="Enter Your Middle Name" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="ln" class="form-label col-2 fw-bold fw-bold ">Last Name:</label>
            <div class="col-9">
                <input type="text" class="form-control" id="ln" placeholder="Enter Your Last Name" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="pn" class="form-label col-2 fw-bold">Phone number:</label>
            <div class="col-9">
                <input type="number" class="form-control" id="pn" placeholder="Enter Your 10 Digits Phnumber" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="em" class="form-label col-2 fw-bold">E-mail:</label>
            <div class="col-9">
                <input type="email" class="form-control" id="em" placeholder="Enter Your E-mail" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="db" class="form-label col-2 fw-bold">Date of Birth:</label>
            <div class="col-9">
                <input class="form-control" id="db" type="date" min="2000-06-16" max="2023-06-17" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="an" class="form-label col-2 fw-bold">Adhar number:</label>
            <div class="col-9">
                <input type="datetime" class="form-control" id="an" placeholder="Enter Your 12 Digits Adhar number" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="an" class="form-label col-2 fw-bold">PAN number:</label>
            <div class="col-9">
                <input type="datetime" class="form-control" id="pan" placeholder="Enter 11 Digits Pan number" required>
            </div>
        </div>
        <div class="row my-4">
            <label for="an" class="form-label col-2 fw-bold">PASSPORT number:</label>
            <div class="col-9">
                <input type="datetime" class="form-control" id="pax" placeholder="Enter 9 Digits Your Passport number" required>
            </div>
        </div>
        <div class="row my-4">
            <label class="form-label col-2 fw-bold">Gender:</label>
            <div class="col-9">
                <label class="form-label h6">MALE</label>
                <input type="radio" class="form-check-input" name="Gender" value="male" id="m">
                <label class="form-label h6 ms-4">FEMALE</label>
                <input type="radio" class="form-check-input" name="Gender" value="female" id="f">
                <label class="form-label h6 ms-4">OTHERS</label>
                <input type="radio" class="form-check-input" name="Gender" value="others" id="o">
            </div>
        </div>
        <div class="row my-4">
            <label for="an" class="form-label col-2 fw-bold">Qualification:</label>
            <div class="col-9">
                <select class="form-select" id="select">
                    <option value="0">--select degree--</option>
                    <option value="MSC">MSC</option>
                    <option value="M.TECH">M.TECH</option>
                    <option value="B.TECH">B.TECH</option>
                    <option value="BSC">BSC</option>
                    <option value="B.COM">B.COM</option>
                </select>
            </div>
        </div>
        <div class="row my-4">
            <label for="an" class="form-label col-2 fw-bold">PURPOSE for visiting:</label>
            <div class="col-9">
               <textarea class="form-control" row="5" id="purpose"></textarea>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-info rounded-pill" type="button" value="submit" onclick="fun()">TOUCH ME
            </button>
        </div>
        <a class="nav-link fw-bold" href="#">Terms & Conditions</a>
        </form>
        <p id="empty"></p>
    </div>
    <script>
        var store="";
        //regular expressions
        var rule=/^[a-z A-Z]+$/;
        function fun(){
            var fn=document.getElementById("fn").value
            var mn=document.getElementById("mn").value
            var ln=document.getElementById("ln").value
            var em=document.getElementById("em").value
            var pn=document.getElementById("pn").value
            var pan=document.getElementById("pan").value
            var pax=document.getElementById("pax").value
            var db=document.getElementById("db").value
            var an=document.getElementById("an").value
            var select=document.getElementById("select").value
            var purpose=document.getElementById("purpose").value
            var male=document.getElementById("m");
            var female=document.getElementById("f");
            var others=document.getElementById("o");
            //regular expressions
            var regu=/^[a-z0-9.@]+$/;
            //first name
            ame(fn,"first name");
            ame(mn,"middle name");
            ame(ln,"last name");
            // numbers
            umber(pn,"phone number");
            umber(an,"adhar number");
            umber(pan,"pan number");
            umber(pax,"passport number");
             //email
             if(em==null||em==""){
                window.alert("fill the email");
            }
            else if(!em.match(regu)){
                window.alert("follow rules");

            }
            else{
                store+="<br> E-mail:"+em;
            }
            //gender
            if(male.checked){
                store+="<br> GENDER:"+male.value;
            }
            else if(female.checked){
                store+="<br> GENDER:"+female.value;
            }
            else if(others.checked){
                store+="<br> GENDER:"+others.value;
            }
            else{
            window.alert("Select Gender");
            }
            //select
        var select=document.forms.jack.select.value;
            if(select==0){
                window.alert("Select Degree");
            }
            else{
                store+="<br> Qualification:"+select;
            }
            //purpose
            if(purpose==null||purpose==""){
                window.alert("Enter Purpose");
            }
            else{
                store+="<br> Purpose:"+purpose;
                
            }
            document.getElementById('empty').innerHTML=store;
        }
        function ame(str,str1){
            if(str==null||str==""){
                window.alert(str1+" FILL The Blank");
            }
            else if(!str.match(rule)){
                  window.alert("enter with specific rules");
              }
            else{
            //    window.alert(str1+" Thank You For Submiting");
            store+="<br>"+str1+": "+str;
            }
        }
        function umber(er,er1){
            if(er==null||er==""){
                window.alert(er1+"Fill The number");
            }
            else if(er.length>13){
                window.alert(er1+"Enter Valid Number");
            }
            else{
                store+="<br>"+er1+": "+er;   
            }
        }
    </script>
</body>
</html>
